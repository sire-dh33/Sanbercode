<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tugas VueJs 1</title>
    <hr>
        <p><strong>Vue Js - Getting Started</strong></p>
    <hr>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
    <div id="app">
        <template>
            <ul style="list-style-type:none;">
                <li v-for="(item) of lists"> 
                    <br> <button v-on:click="plus">+</button>
                    <br>{{ item }} || 14-11-2020 || Score :  {{counter}}    <br> 
                    <button v-on:click="min" >-</button> <br>
                </li>
            </ul>
        </template>
        <li v-else>List Belum Tersedia... </li>

        <!-- <button v-on:click="comments[] += 1">+</button>
            <dt>{{}} {{ counter }}</dt>
        <button v-on:click="counter -= 1">-</button> -->
        <p> <textarea type="text" placeholder="Tulis Komentar..." v-on:keyup.enter="enter" cols="50" rows="10"></textarea> </p>
    </div>


    <script>
        var viewapp = new Vue({
            el: "#app",
            data: {
                lists: [],
                counter: 0
            },
            methods: {
                enter: function(event){
                    // let i=0
                    let text = event.target.value
                    this.lists.push(text)
                    event.target.value = ""
                    // this.counter[i].push(0)
                    // // i++
                    // 
                    // if (i >= 1) {
                    //     this.counter.push(0);
                    // }
                    // i++
                    },
                  
                    plus: function(event){
                        this.counter ++
                        console.log(this.counter)
                    },

                    min: function(event){
                        this.counter --
                        console.log(this.counter)
                    }  
                },
            }
        )
    </script>
</body>
</html>
